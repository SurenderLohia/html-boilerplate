<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Html Boilerplate</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/prism.css">
  </head>
  <body>
    <div class="header-bar">
      <div class="header-bar-in">
        <h2 class="title">Html Boilerplate</h2>
      </div>
    </div>
    <div class="option-switch-list">
        <h2 class="text-center">Pick your choice</h2>
        <div class="option-switch-item">
          <input class="option-switch-toggle-all" id="toggle-all" type="checkbox" value="toggle-all">
          <label class="option-switch-label" for="toggle-all"><strong>Toggle All</strong></label> 
        </div>
        <div class="option-switch-item">
          <label class="option-switch-label" for="responsive-meta">Responsive meta</label> <input class="option-switch" data-template-code="responsive-meta-code" id="responsive-meta" type="checkbox" value="responsive-meta">
        </div>
        <div class="option-switch-item">
          <label class="option-switch-label" for="jquery">jQuery</label> <input class="option-switch" data-template-code="jquery-code" id="jquery" type="checkbox" value="jquery">
        </div>
      </div>
    <div class="main-container cf">
      
      <div class="boilerplate-code">
      <div class="boilerplate-code-in">
        
          

<pre><code class="language-html"><script type="text/plain"><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <test id="test">Test tag</test>
    <title>My Awesome website</title></script></code><div id="jquery-code"><code class="language-html"><script type="text/plain">    <script src="path/to/jquery"></script></script></code></div>
    <code class="language-html"><script type="text/plain">
    </head>
  <body>
    <h1>Hello, world!</h1>
  </body>
</html></script></code></pre>
      </div>
</div>
    </div>
    <script src="js/prism.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
